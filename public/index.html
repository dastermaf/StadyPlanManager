<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習計画管理サイト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans transition-colors duration-300">

<div id="auth-container" class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg">
        <div id="login-form-container">
            <form id="login-form">
                <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">ログイン</h2>
                <div class="mb-4">
                    <label for="login-username" class="block text-sm font-medium text-gray-700">ユーザー名</label>
                    <input type="text" id="login-username" name="username" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700">パスワード</label>
                    <input type="password" id="login-password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <p id="login-error" class="text-red-500 text-sm text-center mb-4 hidden"></p>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">ログイン</button>
                <p class="mt-4 text-center text-sm">アカウントをお持ちでないですか？ <a href="#" id="show-register" class="font-medium text-indigo-600 hover:text-indigo-500">新規登録</a></p>
            </form>
        </div>
        <div id="register-form-container" class="hidden">
            <form id="register-form">
                <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">新規登録</h2>
                <div class="mb-4">
                    <label for="register-username" class="block text-sm font-medium text-gray-700">ユーザー名</label>
                    <input type="text" id="register-username" name="username" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="register-password" class="block text-sm font-medium text-gray-700">パスワード</label>
                    <input type="password" id="register-password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <p id="register-error" class="text-red-500 text-sm text-center mb-4 hidden"></p>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">アカウント作成</button>
                <p class="mt-4 text-center text-sm">すでにアカウントをお持ちですか？ <a href="#" id="show-login" class="font-medium text-indigo-600 hover:text-indigo-500">ログイン</a></p>
            </form>
        </div>
        <div class="text-center mt-6">
            <a href="about.html" target="_blank" class="text-sm text-gray-500 hover:text-indigo-600">このサイトについて・プライバシーポリシー</a>
        </div>
    </div>
</div>

<div id="main-container" class="hidden max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
    <header class="flex justify-between items-center mb-8 flex-wrap gap-4">
        <div class="flex items-center space-x-4">
            <h1 id="username-display" class="text-2xl font-bold text-gray-900"></h1>
            <nav class="flex space-x-2 bg-gray-200 p-1 rounded-lg">
                <button id="nav-planner" class="px-3 py-1 text-sm font-medium rounded-md nav-active">計画表</button>
                <button id="nav-dashboard" class="px-3 py-1 text-sm font-medium rounded-md">ダッシュボード</button>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 text-gray-600 hover:bg-gray-300">
                <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
            </button>
            <button id="logout-button" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 text-sm">ログアウト</button>
        </div>
    </header>

    <main id="main-content">
    </main>
</div>

<div id="lecture-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center">
    <div class="relative mx-auto p-5 border w-11/12 max-w-md shadow-lg rounded-md bg-white dark:bg-gray-800">
        <h3 id="modal-title" class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-100 mb-4"></h3>
        <div class="mt-2 space-y-4">
            <label class="flex items-center"><input type="checkbox" id="vod-checkbox" class="h-5 w-5 rounded text-blue-600 focus:ring-blue-500"><span class="ml-2 text-gray-700 dark:text-gray-300">VOD視聴済み</span></label>
            <label class="flex items-center"><input type="checkbox" id="test-checkbox" class="h-5 w-5 rounded text-blue-600 focus:ring-blue-500"><span class="ml-2 text-gray-700 dark:text-gray-300">テスト合格</span></label>
            <textarea id="note-textarea" rows="4" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700" placeholder="個人用メモ..."></textarea>
        </div>
        <div class="items-center px-4 py-3">
            <button id="close-modal-btn" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                閉じる
            </button>
        </div>
    </div>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
