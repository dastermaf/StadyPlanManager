<!DOCTYPE html>
<html lang="ja" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебный планировщик</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Библиотека для шифрования -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans transition-colors duration-300">

<!-- Экран аутентификации -->
<div id="auth-container" class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-lg">
        <!-- Форма входа -->
        <form id="login-form">
            <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Вход</h2>
            <div class="mb-4">
                <label for="login-username" class="block text-sm font-medium text-gray-700">Имя пользователя</label>
                <input type="text" id="login-username" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-6">
                <label for="login-password" class="block text-sm font-medium text-gray-700">Пароль</label>
                <input type="password" id="login-password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <p id="login-error" class="text-red-500 text-sm text-center mb-4 hidden"></p>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">Войти</button>
            <p class="mt-4 text-center text-sm">Нет аккаунта? <a href="#" id="show-register" class="font-medium text-indigo-600 hover:text-indigo-500">Зарегистрироваться</a></p>
        </form>
        <!-- Форма регистрации -->
        <form id="register-form" class="hidden">
            <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Регистрация</h2>
            <div class="mb-4">
                <label for="register-username" class="block text-sm font-medium text-gray-700">Имя пользователя</label>
                <input type="text" id="register-username" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-6">
                <label for="register-password" class="block text-sm font-medium text-gray-700">Пароль</label>
                <input type="password" id="register-password" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <p id="register-error" class="text-red-500 text-sm text-center mb-4 hidden"></p>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">Создать аккаунт</button>
            <p class="mt-4 text-center text-sm">Уже есть аккаунт? <a href="#" id="show-login" class="font-medium text-indigo-600 hover:text-indigo-500">Войти</a></p>
        </form>
        <div class="text-center mt-6">
            <a href="about.html" target="_blank" class="text-sm text-gray-500 hover:text-indigo-600">О сайте и конфиденциальности</a>
        </div>
    </div>
</div>

<!-- Основной интерфейс приложения -->
<div id="planner-app" class="hidden max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
    <!-- Header, навигация и кнопки остаются здесь -->
    <header class="flex justify-between items-center mb-8 flex-wrap gap-4">
        <div class="flex items-center space-x-4">
            <h1 id="welcome-user" class="text-2xl font-bold text-gray-900"></h1>
            <nav class="flex space-x-2 bg-gray-200 p-1 rounded-lg">
                <button id="nav-planner" class="px-3 py-1 text-sm font-medium rounded-md nav-active">Планировщик</button>
                <button id="nav-dashboard" class="px-3 py-1 text-sm font-medium rounded-md">Дашборд</button>
            </nav>
        </div>
        <div class="flex items-center space-x-4">
            <button id="theme-toggle" class="p-2 rounded-full bg-gray-200 text-gray-600 hover:bg-gray-300">
                <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
            </button>
            <button id="logout-btn" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 text-sm">Выйти</button>
        </div>
    </header>

    <!-- View планировщика -->
    <main id="planner-view">
        <div class="bg-white p-6 rounded-2xl shadow-md mb-8">
            <div class="flex justify-between items-center mb-4 flex-wrap gap-2">
                <button id="prev-week" class="nav-button">&larr; Пред. неделя</button>
                <div class="text-center">
                    <h2 id="week-title" class="text-xl font-bold text-indigo-700"></h2>
                    <p id="week-period" class="text-sm text-gray-500"></p>
                </div>
                <button id="next-week" class="nav-button">След. неделя &rarr;</button>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-4">
                <div id="weekly-progress-bar" class="bg-green-500 h-4 rounded-full transition-all duration-500" style="width: 0%;"></div>
            </div>
            <p class="text-center text-sm mt-2 text-gray-600">Прогресс на этой неделе: <span id="weekly-progress-text" class="font-bold">0%</span></p>
        </div>
        <div id="plan-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        <div id="final-prep-container" class="hidden text-center bg-white p-8 rounded-2xl shadow-md">
            <h2 class="text-2xl font-bold text-indigo-700 mb-4">Поздравляем!</h2>
            <p class="text-gray-600">Вы завершили все лекции. Теперь у вас есть время для подготовки к экзаменам.</p>
        </div>
    </main>

    <!-- View дашборда -->
    <aside id="dashboard-view" class="hidden">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div class="lg:col-span-1 bg-white p-6 rounded-2xl shadow-md">
                <h3 class="font-bold text-lg mb-4 text-indigo-800">Общий прогресс</h3>
                <canvas id="overall-progress-chart"></canvas>
            </div>
            <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-md">
                <h3 class="font-bold text-lg mb-4 text-indigo-800">Прогресс по предметам</h3>
                <canvas id="subjects-progress-chart"></canvas>
            </div>
        </div>
    </aside>

</div>

<!-- Модальное окно для задач -->
<div id="modal-overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden opacity-0 transition-opacity duration-300 z-40"></div>
<div id="modal-content" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg hidden opacity-0 scale-95 transition-all duration-300 z-50">
    <h3 id="modal-title" class="text-xl font-bold mb-6 text-indigo-700"></h3>
    <div class="space-y-4">
        <label class="flex items-center p-3 rounded-lg hover:bg-gray-100 cursor-pointer"><input type="checkbox" id="task-vod" class="h-5 w-5 rounded text-indigo-600 focus:ring-indigo-500"><span class="ml-3 text-gray-700">VOD просмотрен</span></label>
        <label class="flex items-center p-3 rounded-lg hover:bg-gray-100 cursor-pointer"><input type="checkbox" id="task-test" class="h-5 w-5 rounded text-indigo-600 focus:ring-indigo-500"><span class="ml-3 text-gray-700">Тест сдан</span></label>
        <div>
            <label for="task-notes" class="block text-sm font-medium text-gray-700 mb-2">Личные заметки (зашифровано):</label>
            <textarea id="task-notes" rows="4" class="w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" placeholder="Только вы можете видеть эти заметки..."></textarea>
        </div>
    </div>
    <button id="modal-close" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
    </button>
</div>

<!-- Подключение модульных скриптов -->
<script type="module" src="js/app.js"></script>
</body>
</html>
