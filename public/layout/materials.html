<!DOCTYPE html><html lang="ja" class=""><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>教材</title>    <link rel="icon" href="/image/favicon.png" type="image/png">    <link rel="stylesheet" href="/style.css">    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></head><body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 antialiased"><!-- Контейнер для Конфетти и Модального окна --><div id="confetti-container" class="confetti-container"></div><div id="completion-modal-overlay" class="completion-modal-overlay">    <div class="completion-modal-content">        <h2 class="text-3xl font-bold text-indigo-600 dark:text-indigo-400 mb-4">完了おめでとうございます！</h2>        <p class="text-gray-600 dark:text-gray-400">素晴らしい成果です！次の章へ進みましょう。</p>        <button id="close-modal-btn" class="mt-6 bg-indigo-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-600 transition-colors">閉じる</button>    </div></div><div class="container mx-auto p-4 md:p-8 max-w-4xl flex flex-col min-h-screen">    <div class="flex-grow">        <header class="mb-8">            <div class="flex justify-between items-center mb-4">                <a href="/app" class="text-indigo-600 dark:text-indigo-400 hover:underline">&larr; 学習計画に戻る</a>                <button id="theme-toggle" class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700"></button>            </div>            <div class="flex items-center space-x-4">                <h1 id="materials-title" class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">読み込み中...</h1>            </div>            <p class="text-gray-600 dark:text-gray-400 mt-2">この章で集めた教材一覧です。</p>        </header>        <section id="progress-tracker" class="mb-6 bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">            <h2 class="text-2xl font-bold text-gray-800 dark:text-gray-200 mb-4">進捗とタスク</h2>            <div class="flex flex-col md:flex-row gap-6">                <div class="flex-grow md:w-1/2 space-y-3">                    <label class="custom-checkbox-label">                        <input type="checkbox" id="task-vod" class="custom-checkbox">                        <span class="ml-3 font-medium text-gray-700 dark:text-gray-200">VOD視聴</span>                    </label>                    <label class="custom-checkbox-label">                        <input type="checkbox" id="task-test" class="custom-checkbox">                        <span class="ml-3 font-medium text-gray-700 dark:text-gray-200">評価に加えるテスト</span>                    </label>                    <textarea id="note-textarea" rows="5" class="w-full p-2 border rounded-md bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600" placeholder="この章に関する個人用メモ..."></textarea>                </div>                <div class="flex-grow md:w-1/2">                    <h3 class="font-bold text-lg mb-2 dark:text-gray-200">個人タスクリスト</h3>                    <div id="todo-list" class="space-y-2 mb-3 max-h-48 overflow-y-auto pr-2">                    </div>                    <div class="flex gap-2">                        <input type="text" id="new-task-input" class="w-full p-2 border rounded-md bg-gray-50 dark:bg-gray-700 border-gray-300 dark:border-gray-600" placeholder="新しいタスクを追加...">                        <button id="add-task-btn" class="bg-indigo-500 text-white font-bold py-2 px-4 rounded-md hover:bg-indigo-600">追加</button>                    </div>                </div>            </div>        </section>        <section id="chapter-motivation" class="mb-6 rounded-xl p-5 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white shadow-md">            <p class="font-semibold">今日の一歩が未来を変える。集中して進めましょう！</p>        </section>        <section id="chapter-progress-section" class="mb-6 bg-white dark:bg-gray-800 p-5 rounded-xl shadow-md">            <h2 class="text-lg font-bold text-gray-800 dark:text-gray-200 mb-2">この章の達成度</h2>            <div class="w-full progress-bar-bg rounded-full h-4">                <div id="chapter-progress-bar" class="progress-bar-fg h-4 rounded-full text-xs text-white flex items-center justify-center"></div>            </div>            <p id="chapter-progress-text" class="text-right text-sm text-gray-600 dark:text-gray-400 mt-1">0%</p>        </section>        <main id="materials-container">            <div class="text-center py-16">                <p class="text-gray-500">データを読み込んでいます...</p>            </div>        </main>    </div>    <footer class="text-center mt-12 py-6 border-t border-gray-200 dark:border-gray-700">        <div class="text-xs text-gray-500 dark:text-gray-400">            <p class="mb-2">                <a href="https://github.com/dastermaf/StadyPlanManager" target="_blank" rel="noopener noreferrer" class="hover:underline">このサイトのメモ、パスワードは暗号化され、匿名化されています。</a>            </p>            <div class="flex justify-center space-x-4 mb-2">                <a href="/about" target="_blank" class="hover:underline">サイトについて</a>                <span>·</span>                <a href="https://docs.google.com/forms/d/e/1FAIpQLSesVOxCBVaoi2ao3kODLPbAyhXOnQBxNYQwuquVUWgNMEQ4Xw/viewform?usp=dialog" target="_blank" rel="noopener noreferrer" class="hover:underline">お問い合わせフォーム</a>            </div>            <p>License: CC0 1.0 Universal</p>        </div>    </footer></div><div id="toast-notification" class="toast-notification"></div><script type="module" src="/js/logger.js"></script><script type="module" src="/js/materials.js"></script></body></html>
