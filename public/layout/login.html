<!DOCTYPE html>
<html lang="ja" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - 学習計画管理サイト</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 antialiased flex flex-col min-h-screen">

<div id="auth-container" class="flex-grow flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-lg">
        <div id="login-form-container">
            <form id="login-form" action="/api/login" method="post">
                <h2 class="text-2xl font-bold text-center text-indigo-600 dark:text-indigo-400 mb-6">ログイン</h2>
                <div class="mb-4">
                    <label for="login-username" class="block text-sm font-medium text-gray-700 dark:text-gray-300">ユーザー名</label>
                    <input type="text" id="login-username" name="username" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div class="mb-6">
                    <label for="login-password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">パスワード</label>
                    <input type="password" id="login-password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">ログイン</button>
                <p class="mt-4 text-center text-sm">アカウントをお持ちでないですか？ <a href="#" id="show-register" class="font-medium text-indigo-600 dark:text-indigo-400 hover:text-indigo-500">新規登録</a></p>
            </form>
        </div>
    </div>
</div>

<script type="module" src="/js/login.js"></script>
</body>
</html>
