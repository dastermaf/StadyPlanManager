<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学習計画管理サイト</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300">

<div id="main-container" class="hidden max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
    <header class="flex justify-between items-center mb-8 flex-wrap gap-4">
        <div class="flex items-center space-x-4">
            <h1 id="username-display" class="text-2xl font-bold"></h1>
        </div>
        <div class="flex items-center space-x-4">
            <button id="theme-toggle" class="p-2 rounded-full text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"></svg>
            </button>
            <button id="logout-button" class="bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600 text-sm">ログアウト</button>
        </div>
    </header>

    <main id="main-content">
        <!-- Содержимое будет генерироваться JS -->
    </main>

    <!-- Модальное окно -->
    <div id="lecture-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 z-50 flex items-center justify-center">
        <div class="relative mx-auto p-5 border w-11/12 max-w-md shadow-lg rounded-md bg-white dark:bg-gray-800">
            <h3 id="modal-title" class="text-lg font-medium text-gray-900 dark:text-gray-100 mb-4"></h3>
            <div class="mt-2 space-y-4">
                <label class="flex items-center"><input type="checkbox" id="vod-checkbox" class="h-5 w-5 rounded"><span class="ml-2">VOD視聴済み</span></label>
                <label class="flex items-center"><input type="checkbox" id="test-checkbox" class="h-5 w-5 rounded"><span class="ml-2">テスト合格</span></label>
                <textarea id="note-textarea" rows="4" class="w-full p-2 border rounded-md" placeholder="個人用メモ..."></textarea>
            </div>
            <div class="mt-4">
                <button id="close-modal-btn" class="px-4 py-2 bg-blue-500 text-white rounded-md w-full">閉じる</button>
            </div>
        </div>
    </div>
</div>

<script type="module" src="../js/app.js"></script>
</body>
</html>
